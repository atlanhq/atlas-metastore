# =============================================================================
# SOURCE: Points to your existing JanusGraph CQL data
# =============================================================================

# Path to your atlas-application.properties (JanusGraph needs this for schema
# resolution ? PropertyKey names, EdgeLabel names, custom serializers)
source.janusgraph.config=/opt/apache-atlas/conf/atlas-application.properties

# Source Cassandra ? where JanusGraph's edgestore lives
source.cassandra.hostname=atlas-cassandra
source.cassandra.port=9042
source.cassandra.keyspace=atlas
source.cassandra.datacenter=datacenter1
source.cassandra.username=
source.cassandra.password=
source.cassandra.edgestore.table=edgestore             

# =============================================================================
# TARGET: Points to the NEW Cassandra schema (must match atlas-application.properties above)
# =============================================================================

# Target Cassandra ? same cluster, different keyspace
target.cassandra.hostname=atlas-cassandra
target.cassandra.port=9042
target.cassandra.keyspace=atlas_graph
target.cassandra.datacenter=datacenter1
target.cassandra.username=
target.cassandra.password=

# Target Elasticsearch
target.elasticsearch.hostname=atlas-elasticsearch-master
target.elasticsearch.port=9200
target.elasticsearch.protocol=http
target.elasticsearch.index=atlas_graph_vertex_index
target.elasticsearch.username=
target.elasticsearch.password=

# =============================================================================
# TUNING ? start conservative, increase if Cassandra can handle it
# =============================================================================

migration.scanner.threads=16
migration.writer.threads=8
migration.writer.batch.size=500
migration.es.bulk.size=1000
migration.scan.fetch.size=5000
migration.queue.capacity=10000
migration.resume=true