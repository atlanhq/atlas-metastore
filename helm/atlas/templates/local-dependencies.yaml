{{- if .Values.localDependencies.kafka.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: kafka
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: kafka
        release: {{ .Release.Name }}
    spec:
      enableServiceLinks: false
      containers:
        - name: kafka
          image: {{ .Values.localDependencies.kafka.image.repository }}:{{ .Values.localDependencies.kafka.image.tag }}
          imagePullPolicy: {{ .Values.localDependencies.kafka.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.localDependencies.kafka.service.port }}
              name: kafka
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper:2181"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
          resources:
{{ toYaml .Values.localDependencies.kafka.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.localDependencies.kafka.service.name }}
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: kafka
    release: {{ .Release.Name }}
spec:
  selector:
    app: kafka
    release: {{ .Release.Name }}
  ports:
    - name: kafka
      port: {{ .Values.localDependencies.kafka.service.port }}
      targetPort: {{ .Values.localDependencies.kafka.service.port }}
{{- end }}
