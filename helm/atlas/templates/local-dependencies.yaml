{{- if .Values.localDependencies.enabled }}
{{- if .Values.localDependencies.cassandra.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-cassandra
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: atlas-cassandra
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-cassandra
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: atlas-cassandra
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: cassandra
          image: {{ .Values.localDependencies.cassandra.image.repository }}:{{ .Values.localDependencies.cassandra.image.tag }}
          imagePullPolicy: {{ .Values.localDependencies.cassandra.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.localDependencies.cassandra.service.port }}
              name: cql
          env:
            - name: CASSANDRA_CLUSTER_NAME
              value: atlas
          {{- with .Values.localDependencies.cassandra.env }}
{{ toYaml . | indent 12 }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.localDependencies.cassandra.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          resources:
{{ toYaml .Values.localDependencies.cassandra.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.localDependencies.cassandra.service.name }}
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: atlas-cassandra
    release: {{ .Release.Name }}
spec:
  selector:
    app: atlas-cassandra
    release: {{ .Release.Name }}
  ports:
    - name: cql
      port: {{ .Values.localDependencies.cassandra.service.port }}
      targetPort: {{ .Values.localDependencies.cassandra.service.port }}
{{- end }}
{{- if .Values.localDependencies.elasticsearch.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-synonym-config
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: atlas-elasticsearch-master
    release: {{ .Release.Name }}
data:
  synonym.txt: |
    db,database
    tbl,table
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-elasticsearch-master
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: atlas-elasticsearch-master
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-elasticsearch-master
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: atlas-elasticsearch-master
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: elasticsearch
          image: {{ .Values.localDependencies.elasticsearch.image.repository }}:{{ .Values.localDependencies.elasticsearch.image.tag }}
          imagePullPolicy: {{ .Values.localDependencies.elasticsearch.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.localDependencies.elasticsearch.service.port }}
              name: http
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
          resources:
{{ toYaml .Values.localDependencies.elasticsearch.resources | indent 12 }}
          volumeMounts:
            - name: elasticsearch-synonym-config
              mountPath: /usr/share/elasticsearch/config/synonym.txt
              subPath: synonym.txt
      volumes:
        - name: elasticsearch-synonym-config
          configMap:
            name: elasticsearch-synonym-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.localDependencies.elasticsearch.service.name }}
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: atlas-elasticsearch-master
    release: {{ .Release.Name }}
spec:
  selector:
    app: atlas-elasticsearch-master
    release: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.localDependencies.elasticsearch.service.port }}
      targetPort: {{ .Values.localDependencies.elasticsearch.service.port }}
{{- end }}
