apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: keycloak
    release: {{ .Release.Name }}
data:
  atlas-realm.json: |
    {
      "realm": "{{ .Values.localDependencies.keycloak.realmImport.realm }}",
      "enabled": true,
      "clients": [
        {
          "clientId": "{{ .Values.localDependencies.keycloak.realmImport.clientId }}",
          "enabled": true,
          "publicClient": false,
          "secret": "{{ .Values.localDependencies.keycloak.realmImport.clientSecret }}",
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": true,
          "standardFlowEnabled": true,
          "protocol": "openid-connect"
        }
      ],
      "users": [
        {
          "username": "{{ .Values.localDependencies.keycloak.realmImport.testUser.username }}",
          "enabled": true,
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "{{ .Values.localDependencies.keycloak.realmImport.testUser.password }}",
              "temporary": false
            }
          ]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: keycloak
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: keycloak
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: keycloak
          image: {{ .Values.localDependencies.keycloak.image.repository }}:{{ .Values.localDependencies.keycloak.image.tag }}
          imagePullPolicy: {{ .Values.localDependencies.keycloak.image.pullPolicy }}
          {{- with .Values.localDependencies.keycloak.command }}
          command:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.localDependencies.keycloak.args }}
          args:
{{ toYaml . | indent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.localDependencies.keycloak.service.port }}
              name: http
          {{- with .Values.localDependencies.keycloak.env }}
          env:
{{ toYaml . | indent 12 }}
          {{- end }}
          resources:
{{ toYaml .Values.localDependencies.keycloak.resources | indent 12 }}
          {{- if .Values.localDependencies.keycloak.realmImport.enabled }}
          volumeMounts:
            - name: keycloak-realm-config
              mountPath: /opt/keycloak/data/import/atlas-realm.json
              subPath: atlas-realm.json
          {{- end }}
      {{- if .Values.localDependencies.keycloak.realmImport.enabled }}
      volumes:
        - name: keycloak-realm-config
          configMap:
            name: keycloak-realm-config
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.localDependencies.keycloak.service.name }}
  namespace: {{ .Values.Namespace | default .Release.Namespace }}
  labels:
    app: keycloak
    release: {{ .Release.Name }}
spec:
  selector:
    app: keycloak
    release: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.localDependencies.keycloak.service.port }}
      targetPort: {{ .Values.localDependencies.keycloak.service.port }}
{{- end }}
{{- end }}
