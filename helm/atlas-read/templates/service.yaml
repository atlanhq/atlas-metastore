{{- if or .Values.global.svcIsolation.enabled (or .Values.global.esIsolation.enabled .Values.global.globalSvcIsolation.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: atlas-read-service-atlas
  namespace: {{ .Values.Namespace  }}
  annotations:
    {{- if eq .Values.global.cloud "gcp" }}
    konghq.com/path: /api/atlas/v2/
    konghq.com/plugins: svc-rate-limit
    {{- else if eq .Values.global.cloud "azure" }}
    konghq.com/path: /api/atlas/v2/
    konghq.com/plugins: svc-rate-limit
    {{- else }}
    konghq.com/path: /api/atlas/v2/
    konghq.com/plugins: svc-rate-limit
    {{- end }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{- if eq .Values.albTenant true }}
  type: {{ .Values.atlas.service.type }}
  {{- else if eq .Values.global.cloud "gcp" }}
  type: ClusterIP
  {{- else if eq .Values.global.cloud "azure" }}
  type: ClusterIP
  {{- else }}
  type: ClusterIP
  {{- end }}
  ports:
    - port: {{ .Values.atlas.service.port }}
      targetPort: {{ .Values.atlas.service.targetPort }}
      protocol: TCP
      name: {{ .Values.atlas.service.portName }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
{{- end }}
