# Testcontainers configuration
# See: https://www.testcontainers.org/features/configuration/

# Disable Ryuk (resource reaper) - can cause issues in some environments
ryuk.disabled=true

# Disable startup checks
checks.disable=true

# Docker socket configuration for Colima/Docker Desktop
# This is overridden by ~/.testcontainers.properties for local development
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy

# For CI environments using standard Docker socket
# docker.host=unix:///var/run/docker.sock
