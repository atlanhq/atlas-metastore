# Testcontainers configuration for CI environment
# See: https://www.testcontainers.org/features/configuration/

# Disable Ryuk (resource reaper) - not needed in CI and can cause issues
ryuk.disabled=true

# Disable startup checks that can fail in some CI environments
checks.disable=true

# Use the default Docker socket
docker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy
